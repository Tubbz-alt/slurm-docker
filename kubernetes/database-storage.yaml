kind: PersistentVolume
apiVersion: v1
metadata:
  name: ${namespace}--mysql-data
  labels:
    type: local
spec:
  storageClassName: ${namespace}--mysql-data
  capacity:
    storage: 10000Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /scratch/slurm/

